<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JJK: Cursed Technique - Blue and Red</title>

<body>
    <div id="grain"></div>
    <div id="ui">
        <h1>呪術廻戦</h1>
        <div id="technique-name">NEUTRAL STATE</div>
    </div>
    <div id="video-container">
        <video class="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 55;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloomPass);

    const COUNT = 20000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(COUNT * 3);
    const colors = new Float32Array(COUNT * 3);
    const sizes = new Float32Array(COUNT);
    const targetPositions = new Float32Array(COUNT * 3);
    const targetColors = new Float32Array(COUNT * 3);
    const targetSizes = new Float32Array(COUNT);

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.3, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false }));
    scene.add(particles);

    // --- Technique Animations ---

    // BLUE: Converging Inward (Vacuum)
    function getBlue(i) {
        const t = (i / COUNT);
        const angle = t * 40; 
        const radius = 35 - (t * 34); // Particles pulled toward center
        return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random() - 0.5) * 10, r: 0, g: 0.5, b: 1.5, s: 1.5 };
    }

    // RED: Diverging Outward (Expansive arms)
    function getRed(i) {
        if(i < COUNT * 0.1) {
            const r = Math.random() * 9;
            const theta = Math.random() * 6.28; const phi = Math.acos(2 * Math.random() - 1);
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 3, g: 0.1, b: 0.1, s: 2.5 };
        } else {
            const armCount = 3; const t = (i / COUNT); 
            const angle = t * 15 + ((i % armCount) * (Math.PI * 2 / armCount));
            const radius = 2 + (t * 40); 
            return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random() - 0.5) * (10 * t), r: 0.8, g: 0, b: 0, s: 1.0 };
        }
    }

    function getPurple(i) {
        const r = 20; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
        return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 0.6, g: 0.2, b: 1.5, s: 2.5 };
    }

    // --- Tracking Logic ---
    let currentTech = 'neutral';
    let glowColor = '#00ffff';
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.7 });

    hands.onResults((results) => {
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        let detected = 'neutral';

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: glowColor, lineWidth: 3});
            
            const isUp = (t, p) => lm[t].y < lm[p].y;
            
            // GESTURE DETERMINATION
            const isOpenPalm = isUp(8,6) && isUp(12,10) && isUp(16,14) && isUp(20,18);
            const isPointing = isUp(8,6) && !isUp(12,10) && !isUp(16,14);
            const isPinching = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y) < 0.04;

            if (isPinching) detected = 'purple';
            else if (isOpenPalm) detected = 'blue';
            else if (isPointing) detected = 'red';
        }
        updateState(detected);
    });

    function updateState(tech) {
        if(currentTech === tech) return;
        currentTech = tech;
        const nameEl = document.getElementById('technique-name');

        if(tech === 'blue') { glowColor = '#0066ff'; nameEl.innerText = "Lapse: Blue"; bloomPass.strength = 2.5; }
        else if(tech === 'red') { glowColor = '#ff0000'; nameEl.innerText = "Reversal: Red"; bloomPass.strength = 2.5; }
        else if(tech === 'purple') { glowColor = '#bb00ff'; nameEl.innerText = "Hollow: Purple"; bloomPass.strength = 4.0; }
