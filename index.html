<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JJK: Cursed Technique Master</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; transition: background 0.5s ease; }
        
        #ui {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: #fff;
            pointer-events: none;
            z-index: 10;
        }
        
        h1 { 
            font-size: 3rem; margin: 0; letter-spacing: 10px; 
            font-weight: 900; 
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #technique-name { 
            font-size: 1.2rem; color: #00ffff; margin-top: 15px; 
            font-weight: bold; letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        #video-container {
            position: absolute;
            bottom: 2%;
            left: 18%;
            transform: translateX(-50%) scaleX(-1);
            width: 85vw;
            max-width: 420px;
            height: 40vh; 
            border: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 20;
            background-color: #000; 
            border-radius: 20px;
            overflow: hidden;
        }

        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        #grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        }

        /* Domain Overlays */
        .void-active { background: radial-gradient(circle, rgba(0,40,80,0.4) 0%, #000 70%); }
        .shrine-active { background: radial-gradient(circle, rgba(60,0,0,0.4) 0%, #000 70%); }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="grain"></div>

    <div id="ui">
        <h1>呪術廻戦</h1>
        <div id="technique-name">INITIALIZING...</div>
    </div>

    <div id="video-container">
        <video class="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    // --- Scene Setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 60;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloomPass);

    const COUNT = 15000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(COUNT * 3);
    const colors = new Float32Array(COUNT * 3);
    const sizes = new Float32Array(COUNT);
    
    const targetPositions = new Float32Array(COUNT * 3);
    const targetColors = new Float32Array(COUNT * 3);
    const targetSizes = new Float32Array(COUNT);

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.3, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false }));
    scene.add(particles);

    // --- Technique Calculations ---
    function getBlue(i) {
        const t = i / COUNT;
        const angle = t * 30;
        const radius = 2 + (t * 25);
        return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random()-0.5)*10, r: 0, g: 0.4, b: 1, s: 1.2 };
    }

    function getRed(i) {
        if(i < COUNT * 0.1) {
            const r = Math.random() * 8;
            const theta = Math.random() * 6.28; const phi = Math.acos(2 * Math.random() - 1);
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 2.5, g: 0.1, b: 0.1, s: 2.5 };
        } else {
            const armCount = 4; const t = (i / COUNT); 
            const angle = t * 12 + ((i % armCount) * (Math.PI * 2 / armCount));
            const radius = 3 + (t * 45); 
            return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random() - 0.5) * 15, r: 1, g: 0, b: 0, s: 0.8 };
        }
    }

    function getVoid(i) {
        if (i < COUNT * 0.2) {
            const angle = Math.random() * Math.PI * 2;
            return { x: 28 * Math.cos(angle), y: 28 * Math.sin(angle), z: (Math.random()-0.5) * 2, r: 0.8, g: 0.9, b: 1, s: 2.0 };
        } else {
            const radius = 35 + Math.random() * 80;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            return { x: radius * Math.sin(phi) * Math.cos(theta), y: radius * Math.sin(phi) * Math.sin(theta), z: radius * Math.cos(phi), r: 0.1, g: 0.3, b: 0.8, s: 0.5 };
        }
    }

    function getPurple(i) {
        const r = 22; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
        if (Math.random() > 0.85) return { x: (Math.random() - 0.5) * 120, y: (Math.random() - 0.5) * 120, z: (Math.random() - 0.5) * 120, r: 0.8, g: 0.4, b: 1, s: 1.5 };
        return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 0.7, g: 0.2, b: 1.0, s: 2.2 };
    }

    function getShrine(i) {
        const total = COUNT;
        if (i < total * 0.4) return { x: (Math.random()-0.5)*90, y: -20, z: (Math.random()-0.5)*90, r: 0.5, g: 0, b: 0, s: 0.7 };
        else if (i < total * 0.5) {
            const px = ((i%4)<2?1:-1)*15; const pz = ((i%4)%2==0?1:-1)*10;
            return { x: px+(Math.random()-0.5)*3, y: -20+Math.random()*40, z: pz+(Math.random()-0.5)*3, r: 0.3, g: 0.3, b: 0.3, s: 0.8 };
        } else {
            const t = Math.random() * Math.PI * 2; const rad = Math.random() * 35;
            const curve = Math.pow(rad/35, 2) * 12; 
            return { x: rad*Math.cos(t), y: 20 - curve, z: rad*Math.sin(t)*0.5, r: 0.8, g: 0, b: 0, s: 0.6 };
        }
    }

    // --- State & Interaction ---
    let currentTech = 'neutral';
    let shakeIntensity = 0;
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    let glowColor = '#00ffff';

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.75 });

    hands.onResults((results) => {
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        let detected = 'neutral';

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            results.multiHandLandmarks.forEach((lm) => {
                drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: glowColor, lineWidth: 4});
                drawLandmarks(canvasCtx, lm, {color: '#fff', lineWidth: 1, radius: 2});

                const isUp = (t, p) => lm[t].y < lm[p].y;
                const dist = (a, b) => Math.hypot(lm[a].x - lm[b].x, lm[a].y - lm[b].y);
                
                // Gestures
                if (results.multiHandLandmarks.length === 2 && dist(8, 8) < 0.1) detected = 'purple';
                else if (isUp(8,6) && isUp(12,10) && isUp(16,14) && isUp(20,18)) detected = 'shrine';
                else if (isUp(8,6) && isUp(12,10) && !isUp(16,14)) detected = 'void';
                else if (isUp(8,6) && !isUp(12,10)) detected = 'red';
                else if (!isUp(8,6) && !isUp(4,2)) detected = 'blue';
            });
        }
        updateState(detected);
    });

    function updateState(tech) {
        if(currentTech === tech) return;
        currentTech = tech;
        const nameEl = document.getElementById('technique-name');
        const body = document.body;
        
        shakeIntensity = tech !== 'neutral' ? 0.3 : 0;
        body.className = ''; 

        if(tech === 'shrine') { 
            glowColor = '#ff0000'; nameEl.innerText = "Malevolent Shrine"; 
            bloomPass.strength = 3.0; body.classList.add('shrine-active');
        }
        else if(tech === 'purple') { 
            glowColor = '#bb00ff'; nameEl.innerText = "Hollow Purple"; 
            bloomPass.strength = 4.5; shakeIntensity = 0.8;
        }
        else if(tech === 'void') { 
            glowColor = '#00ffff'; nameEl.innerText = "Infinite Void"; 
            bloomPass.strength = 2.5; body.classList.add('void-active');
        }
        else if(tech === 'red') { glowColor = '#ff3333'; nameEl.innerText = "Cursed Technique: Red"; bloomPass.strength = 2.5; }
        else if(tech === 'blue') { glowColor = '#3366ff'; nameEl.innerText = "Cursed Technique: Blue"; bloomPass.strength = 2.5; }
        else { glowColor = '#00ffff'; nameEl.innerText = "Neutral State"; bloomPass.strength = 1.2; }

        for(let i=0; i<COUNT; i++) {
            let p;
            if(tech === 'neutral') {
                if(i < COUNT * 0.08) {
                    const r = 20 + Math.random()*15; const t = Math.random()*6.28; const ph = Math.random()*3.14;
                    p = { x: r*Math.sin(ph)*Math.cos(t), y: r*Math.sin(ph)*Math.sin(t), z: r*Math.cos(ph), r: 0.1, g: 0.2, b: 0.4, s: 0.5 };
                } else p = { x:0, y:0, z:0, r:0, g:0, b:0, s:0 };
            }
            else if(tech === 'red') p = getRed(i);
            else if(tech === 'blue') p = getBlue(i);
            else if(tech === 'void') p = getVoid(i);
            else if(tech === 'purple') p = getPurple(i);
            else if(tech === 'shrine') p = getShrine(i);
            
            targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
            targetColors[i*3] = p.r; targetColors[i*3+1] = p.g; targetColors[i*3+2] = p.b;
            targetSizes[i] = p.s;
        }
    }

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            await hands.send({image: videoElement});
        }, width: 640, height: 480
    });
    cameraUtils.start();

    // --- Animation Loop ---
    function animate() {
        requestAnimationFrame(animate);
        
        // Shake logic
        if (shakeIntensity > 0) {
            const dx = (Math.random()-0.5) * shakeIntensity * 30;
            const dy = (Math.random()-0.5) * shakeIntensity * 30;
            renderer.domElement.style.transform = `translate(${dx}px, ${dy}px)`;
        } else {
            renderer.domElement.style.transform = 'translate(0,0)';
        }

        // Particle Lerp
        const pos = particles.geometry.attributes.position.array;
        const col = particles.geometry.attributes.color.array;
        const siz = particles.geometry.attributes.size.array;
        const time = Date.now() * 0.002;

        for(let i=0; i<COUNT*3; i++) {
            pos[i] += (targetPositions[i] - pos[i]) * 0.1;
            col[i] += (targetColors[i] - col[i]) * 0.1;
        }
        for(let i=0; i<COUNT; i++) {
            siz[i] += (targetSizes[i] - siz[i]) * 0.1;
        }

        particles.geometry.attributes.position.needsUpdate = true;
        particles.geometry.attributes.color.needsUpdate = true;
        particles.geometry.attributes.size.needsUpdate = true;
        
        // Custom rotation behaviors
        if(currentTech === 'shrine') {
            particles.rotation.set(0,0,0);
            // Procedural Slashes
            if(Math.random() > 0.85) {
                canvasCtx.strokeStyle = 'rgba(255,255,255,0.7)';
                canvasCtx.lineWidth = 3;
                canvasCtx.beginPath();
                const x = Math.random()*canvasElement.width;
                const y = Math.random()*canvasElement.height;
                canvasCtx.moveTo(x, y);
                canvasCtx.lineTo(x + (Math.random()-0.5)*200, y + (Math.random()-0.5)*200);
                canvasCtx.stroke();
            }
        } else if (currentTech === 'purple') {
            particles.rotation.z += 0.2; particles.rotation.y += 0.1;
        } else if (currentTech === 'blue') {
            particles.rotation.z -= 0.15;
        } else {
            particles.rotation.y += 0.005;
        }

        composer.render();
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
