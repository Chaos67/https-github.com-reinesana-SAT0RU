<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JJK: Cursed Technique - Motion Linked</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; transition: background 0.5s ease; }
        #ui { position: absolute; top: 8%; width: 100%; text-align: center; color: #fff; pointer-events: none; z-index: 10; }
        h1 { font-size: 3.5rem; margin: 0; letter-spacing: 12px; font-weight: 900; background: linear-gradient(to bottom, #fff, #444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #technique-name { font-size: 1.4rem; color: #00ffff; margin-top: 10px; font-weight: bold; letter-spacing: 5px; text-transform: uppercase; text-shadow: 0 0 15px rgba(0, 255, 255, 0.6); }
        #video-container { position: absolute; bottom: 30px; left: 30px; width: 320px; height: 240px; border: 2px solid rgba(255, 255, 255, 0.2); z-index: 20; background-color: #000; border-radius: 15px; overflow: hidden; transform: scaleX(-1); }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .void-active { background: radial-gradient(circle, #001a33 0%, #000 80%); }
        .shrine-active { background: radial-gradient(circle, #330000 0%, #000 80%); }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="ui">
        <h1>呪術廻戦</h1>
        <div id="technique-name">RESONATING...</div>
    </div>
    <div id="video-container">
        <video class="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 60;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloomPass);

    const COUNT = 18000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(COUNT * 3);
    const colors = new Float32Array(COUNT * 3);
    const sizes = new Float32Array(COUNT);
    const targetPositions = new Float32Array(COUNT * 3);
    const targetColors = new Float32Array(COUNT * 3);
    const targetSizes = new Float32Array(COUNT);

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.3, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false }));
    scene.add(particles);

    let currentTech = 'neutral';
    let handPos = { x: 0, y: 0 };
    let shakeIntensity = 0;
    let glowColor = '#00ffff';

    // --- Techniques ---
    function getBlue(i) {
        const t = i / COUNT;
        const angle = t * 40;
        const radius = 1 + (t * 30);
        return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random()-0.5)*5, r: 0.1, g: 0.4, b: 1, s: 1.5 };
    }

    function getRed(i) {
        if(i < COUNT * 0.15) {
            const r = Math.random() * 6;
            const theta = Math.random() * 6.28; const phi = Math.acos(2 * Math.random() - 1);
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 3, g: 0, b: 0, s: 3 };
        }
        const t = i / COUNT;
        return { x: (Math.random()-0.5)*80, y: (Math.random()-0.5)*2, z: (Math.random()-0.5)*2, r: 1, g: 0, b: 0, s: 0.8 };
    }

    function getPurple(i) {
        const r = 20; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
        return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 0.8, g: 0, b: 1, s: 2.5 };
    }

    function getShrine(i) {
        if (i < COUNT * 0.3) return { x: (Math.random()-0.5)*100, y: -20, z: (Math.random()-0.5)*100, r: 0.4, g: 0, b: 0, s: 0.8 };
        return { x: (Math.random()-0.5)*2, y: -20 + Math.random()*50, z: (Math.random()-0.5)*2, r: 0.6, g: 0, b: 0, s: 0.5 };
    }

    // --- MediaPipe Hand Tracking ---
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

    hands.onResults((results) => {
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        let detected = 'neutral';

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: glowColor, lineWidth: 5});
            
            // Map palm center (landmark 9) to 3D space
            handPos.x = (0.5 - lm[9].x) * 120;
            handPos.y = (0.5 - lm[9].y) * 80;

            const isUp = (t, p) => lm[t].y < lm[p].y;
            const isOpen = isUp(8,6) && isUp(12,10) && isUp(16,14) && isUp(20,18);
            
            if (results.multiHandLandmarks.length === 2) detected = 'purple';
            else if (isOpen) detected = 'blue';
            else if (isUp(8,6) && isUp(12,10) && !isUp(16,14)) detected = 'void';
            else if (isUp(8,6) && !isUp(12,10)) detected = 'red';
            else if (lm[8].x < lm[12].x && lm[8].y > lm[12].y) detected = 'shrine'; // Fingers crossed approximation
        }
        updateState(detected);
    });

    function updateState(tech) {
        if(currentTech === tech) return;
        currentTech = tech;
        const nameEl = document.getElementById('technique-name');
        document.body.className = '';
        shakeIntensity = tech !== 'neutral' ? 0.4 : 0;

        if(tech === 'blue') { glowColor = '#0088ff'; nameEl.innerText = "Lapse: Blue"; bloomPass.strength = 2.5; }
        else if(tech === 'red') { glowColor = '#ff0000'; nameEl.innerText = "Reversal: Red"; bloomPass.strength = 3.0; }
        else if(tech === 'purple') { glowColor = '#aa00ff'; nameEl.innerText = "Hollow: Purple"; bloomPass.strength = 5.0; shakeIntensity = 1.2; }
        else if(tech === 'shrine') { glowColor = '#ff4400'; nameEl.innerText = "Malevolent Shrine"; document.body.classList.add('shrine-active'); }
        else if(tech === 'void') { glowColor = '#00ffff'; nameEl.innerText = "Infinite Void"; document.body.classList.add('void-active'); }
        else { glowColor = '#00ffff'; nameEl.innerText = "Cursed Energy Flow"; bloomPass.strength = 1.5; }

        for(let i=0; i<COUNT; i++) {
            let p;
            if(tech === 'neutral') {
                const r = 15 + Math.random()*10;
                p = { x: r*Math.cos(i), y: r*Math.sin(i), z: (Math.random()-0.5)*10, r: 0, g: 0.2, b: 0.3, s: 0.4 };
            }
            else if(tech === 'blue') p = getBlue(i);
            else if(tech === 'red') p = getRed(i);
            else if(tech === 'purple') p = getPurple(i);
            else if(tech === 'shrine') p = getShrine(i);
            else if(tech === 'void') p = getVoid(i);

            targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
            targetColors[i*3] = p.r; targetColors[i*3+1] = p.g; targetColors[i*3+2] = p.b;
            targetSizes[i] = p.s;
        }
    }

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            await hands.send({image: videoElement});
        }, width: 640, height: 480
    });
    cameraUtils.start();

    function animate() {
        requestAnimationFrame(animate);
        
        // Follow hand position for Blue and Red
        if(currentTech === 'blue' || currentTech === 'red') {
            particles.position.x += (handPos.x - particles.position.x) * 0.1;
            particles.position.y += (handPos.y - particles.position.y) * 0.1;
        } else {
            particles.position.x *= 0.9;
            particles.position.y *= 0.9;
        }

        if (shakeIntensity > 0) {
            renderer.domElement.style.transform = `translate(${(Math.random()-0.5)*shakeIntensity*50}px, ${(Math.random()-0.5)*shakeIntensity*50}px)`;
        }

        const pos = particles.geometry.attributes.position.array;
        const col = particles.geometry.attributes.color.array;
        const siz = particles.geometry.attributes.size.array;

        for(let i=0; i<COUNT*3; i++) {
            pos[i] += (targetPositions[i] - pos[i]) * 0.15;
            col[i] += (targetColors[i] - col[i]) * 0.1;
        }
        for(let i=0; i<COUNT; i++) siz[i] += (targetSizes[i] - siz[i]) * 0.1;

        particles.geometry.attributes.position.needsUpdate = true;
        particles.geometry.attributes.color.needsUpdate = true;
        particles.geometry.attributes.size.needsUpdate = true;

        if(currentTech === 'blue') particles.rotation.z -= 0.15;
        else if(currentTech === 'purple') particles.rotation.y += 0.2;
        else particles.rotation.y += 0.01;

        composer.render();
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
